<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Compiler</title>
        <link rel="author" content="Jing Tai Wu">

        <!--Bootstrap Essentials -->
        <script type="text/javascript" src="bootstrap/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>

        <!-- Plugins -->
        <script type="text/javascript" src="resources/jquery-linedtextarea.js"></script>

        <!-- Compiler Essentials -->
        <script type="text/javascript" src="dist/scripts/Token.js"></script>     
        <script type="text/javascript" src="dist/scripts/Lexer.js"></script>
        <script type="text/javascript" src="dist/scripts/Control.js"></script>

        <!-- CSS files -->
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="dist/styles/style.css" />
        <link rel="stylesheet" type="text/css" href="resources/jquery-linedtextarea.css" />
    </head>
    <body>
        <!-- Navigation bar -->
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <h1 class="navbar-text navbar-left">
                        <span class="glyphicon glyphicon-bell" style="color:gold;"></span>
                        Jing-Piler
                    </h1>
                </div>
                <div class="navbar-right">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default btn-lg navbar-btn btn-success" id="compile">
                            Compile
                            &nbsp
                            <span class="glyphicon glyphicon-play"></span>
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Container -->
        <div id="divMain" class="container theme-showcase" role="main">
            <div class="row">
                <!-- Code Input Box -->
                <div class="col-md-6">
                    <textarea id="codeInput"></textarea>
                </div>

                <div class="col-md-6">
                    <div class="row">
                        <!-- Log-->
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <strong>Log</strong>
                            </div>
                            <div class="panel-body" id="log"></div>
                        </div>
                    </div>

                    <!-- Tokens -->
                    <div class="row">
                        <div class="panel panel-default" id="tokenPanel">
                            <div class="panel-heading">
                                <strong>Tokens</strong>
                            </div>
                            <table class="table table-bordered" id="tokenTable">
                                <thead>
                                    <tr>
                                        <td>#</td>
                                        <td>Token Name</td>
                                        <td>Value</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </body>

    <!-- LinedTextArea -->
    <script>
        $("#codeInput").linedtextarea();
        $("#compile").click(function() {
            Compiler.Control.init();
        })
    </script>
</html>
