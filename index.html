<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Compiler</title>
        <link rel="author" content="Jing Tai Wu">

        <!--Bootstrap Essentials -->
        <script type="text/javascript" src="bootstrap/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>

        <!-- Plugins -->
        <script type="text/javascript" src="resources/jquery-linedtextarea.js"></script>

        <!-- Compiler Essentials -->
        <script type="text/javascript" src="dist/scripts/Node.js"></script>
        <script type="text/javascript" src="dist/scripts/Token.js"></script>     
        <script type="text/javascript" src="dist/scripts/Lexer.js"></script>
        <script type="text/javascript" src="dist/scripts/Parser.js"></script>
        <script type="text/javascript" src="dist/scripts/Control.js"></script>

        <!-- UI control -->
        <script type="text/javascript" src="dist/scripts/UIControl.js"></script>
        
        <!-- CSS files -->
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="dist/styles/style.css" />
        <link rel="stylesheet" type="text/css" href="resources/jquery-linedtextarea.css" />
        
    </head>
    <body>
        <!-- Navigation bar -->
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <!-- Logo -->
                <div class="navbar-header">
                    <space class="navbar-brand" id="brand">
                        <span class="glyphicon glyphicon-bell" style="color:gold;"></span>
                        Jing-Piler
                    </h1>
                </div>
                <!-- Compile Button -->
                <div class="btn-group nav navbar-right">
                    <div>
                        <button type="button" class="btn btn-default navbar-btn btn-success" id="compile">
                            Compile
                            &nbsp
                            <span class="glyphicon glyphicon-play"></span>
                        </button>
                        <button type="button" class="btn btn-default navbar-btn" id="verboseBtn">Verbose On</button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Container -->
        <div id="divMain" class="container theme-showcase" role="main">
            <div class="row">
                <div class="col-md-6">
                    <!-- Example Programs -->
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" id="dropdownmenu">
                            Example Code
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownmenu">
                            <li><a href="#" id="example_1">Example 1</a></li>
                            <li><a href="#" id="example_2">Example 2</a></li>
                            <li><a href="#" id="example_3">Example 3</a></li>
                            <!-- <li><a href="#" id="example_4">Example 4</a></li> -->
                        </ul>
                    </div>
                    <br>
                    <!-- Code Input Box -->
                    <textarea id="codeInput"></textarea>
                </div>

                <div class="col-md-6">
                    <div class="row">
                        <!-- Log-->
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <strong>Log</strong>
                            </div>
                            <div class="panel-body" id="log"></div>
                        </div>
                    </div>

                    <!-- Tokens -->
                    <div class="row">
                        <div class="panel panel-default" id="tokenPanel">
                            <div class="panel-heading">
                                <strong>Tokens</strong>
                            </div>
                            <table class="table table-bordered table-condensed" id="tokenTable">
                                <thead>
                                    <tr>
                                        <td>#</td>
                                        <td>Token Name</td>
                                        <td>Value</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>

            <br>
            <div class="row">
                <div class="col-md-offset-4">
                    <img src="dist/styles/Doge.jpg" style="width: 300px"/>
                </div>
            </div>
        </div>
    </body>

    <!-- LinedTextArea -->
    <script>
        $("#codeInput").linedtextarea();
    </script>
</html>
